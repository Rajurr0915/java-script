          *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        form{
            width: 350px;
            padding: 20px;
            box-shadow: 0px 0px 10px #ccc;
        }
        form input, form select{
            padding: 6px;
            font-size: 0.9rem;
            width: 100%;
            border: none;
            outline: none;
            border: 1px solid #ccc;
            margin-top: 3px;
            margin-bottom: 6px;
            border-radius: 5px;
        }
        form button, .card a{
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            background-color: #3014e6;
            color: #fff;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        form button:hover{
            opacity: 0.8;
        }
        #result{
            padding: 30px;
        }
        #result .card{
            width: 350px;
            padding: 20px;
            box-shadow: 0px 0px 10px #ccc;
            margin: auto;
        }
        #result .card p{
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: justify;
        }
        .card img{
            width: 100%;
        }

            .container{

            }

            padding: 20px;
            box-shadow: 0px 0px 10px #ccc;
